<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="activityApi">Take a class</h1>
    <h3>Learn from: <a href="">Visit this place</a></h3>

    <script>
      function doSomething(){
        fetch('https://www.boredapi.com/api/activity/')
        .then(res => res.json())
        .then(data => {
            document.getElementById("activityApi").innerText = data.activity;
        })
      }
      doSomething();
      setInterval(() => {
          doSomething();
      }, 5000);
    </script>
</body>
</html>
